<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
    <form>
      <label for="email" class="above">COMPANY EMAIL</label>
      <div>
        <input type="text" name="email" id="email" placeholder="sally@company.co">
      </div>
      <label for="name" class="above">NAME</label>
      <div>
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
      <label for="hiring" class="above">WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" name="location" id="location" placeholder="City, Country">
      </div>
      <label for="engineer" class="above">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="engineers">
          <option value="engineer">1-2 Engineers</option>
        </select>
      </div>
      <button>SUBMIT</button>
    </form>
</body>
</html>
