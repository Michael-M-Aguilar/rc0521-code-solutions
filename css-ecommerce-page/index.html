<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>New Arrivals</h1>
    </div>
    <div class="image-row">
      <img class="feature" src="images/dress1.jpeg" alt="dress-1">
      <img class="feature" src="images/ysl-bag.jpeg" alt="ysl-bag">
      <img class="feature" src="images/key.jpeg" alt="key">
      <img class="feature" src="images/lv-bag.jpg" alt="lv-bag">
      <img class="feature" src="images/dress2.jpeg" alt="dress-2">
    </div>
    <div class="item-name">
      <div class="column1">
        <p>Free People</p>
        <p class="padding">| Size 6</p>
      </div>
      <div class="column2">
        <p class="ysl-pad">Yves Saint Laurent</p>
        <p class="padding">| One-Size</p>
      </div>
      <div class="column3">
        <p class="tiff-pad">Tiffany</p>
        <p class="padding one-pad">| One-Size</p>
      </div>
      <div class="column4">
        <p class="lv-pad">Louis Vuitton</p>
        <p class="padding">| One Size</p>
      </div>
      <div class="column5">
        <p class="reform-pad">Reformation</p>
        <p class="padding">| Size 4</p>
      </div>
    </div>
    <div class="item-price">
      <div class="column1">
        <p class="highlight">$35</p>
        <p class="cross">$125 retail</p>
      </div>
      <div class="column2">
        <p class="highlight">$200</p>
        <p class="cross">$1600 retail</p>
      </div>
      <div class="column3">
        <p class="highlight">$476</p>
        <p class="cross">$2000 retail</p>
      </div>
      <div class="column4">
        <p class="highlight">$95</p>
        <p class="cross">$1200 retail</p>
      </div>
      <div class="column5">
        <p class="highlight">$20</p>
        <p class="cross">$198 retail</p>
      </div>
    </div>
  </div>
</body>
</html>
