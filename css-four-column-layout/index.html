<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&display=swap" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>How it Works</h2>
    </div>
    <div class="phone-row">
      <img src="images/screen-1.png" alt="Screen-1">
      <img src="images/screen-2.png" alt="Screen-2">
      <img src="images/screen-3.png" alt="Screen-3">
      <img src="images/screen-4.png" alt="Screen-4">
    </div>
    <div class="symbol-row">
      <img class="symbol" src="images/switch-icon.png" alt="switch">
      <img class="symbol" src="images/filter-icon.png" alt="filter-icon">
      <img class="symbol" src="images/slider-icon.png" alt="slider-icon">
      <img class="symbol" src="images/bars-icon.png" alt="bars-icon">
    </div>
    <div class="title-row">
      <h3>App Switching</h3>
      <h3>Trip Filtering</h3>
      <h3>Service Filters</h3>
      <h3>Stats + Mileage</h3>
    </div>
    <div class="info-row">
      <p>Toggles all your apps on and off.</p>
      <p>Evaluates your trip requests.</p>
      <p>Accepts only your ideal trips.</p>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
