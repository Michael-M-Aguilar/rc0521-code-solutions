<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div>
    <label for="email">Email</label>
    <div>
      <input id="email" name="email">
    </div>
  </div>
  <div>Why is coding cool?</div>
    <select name="coding">
      <option value="select">Select an Option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
  <div>Favorite Language (choose one)</div>
    <div>
      <input type="radio" id="HTML" name="HTML" />
      <label for="HTML">HTML</label>
      <input type="radio" id="CSS" name="CSS" />
      <label for="CSS">CSS</label>
      <input type="radio" id="Javascript" name="Javascript" />
      <label for="Javascript">Javascript</label>
    </div>
  <div>
    <label for="info">Would you like to sign up for some information?</label>
    <div>
      <input type="checkbox" name="signup" value="yes" /> Sign me up!
    </div>
  </div>
  <div>
    <div>
      Comments
    </div>
    <textarea></textarea>
  </div>
  <div>
    <label for="submit"></label>
    <input type="submit" name="submit" value="Submit" />
  </div>
</body>
</html>
