<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/85972900af.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <i class="fas fa-arrow-left arrow fa-2x"></i>
      <img class="rotation" src="images/001.png" alt="Bulbasaur">
      <i class="fas fa-arrow-right arrow fa-2x"></i>
    </div>
    <div class="container">
      <div class="row selectAll">
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
